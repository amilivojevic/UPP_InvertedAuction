<form class="form-horizontal">
    <fieldset>

        <!-- Form Name -->
        <legend>LOGIN</legend>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="textinput_username">Username</label>
            <div class="col-md-4">
                <input id="textinput_username" name="textinput" type="text" placeholder="placeholder" class="form-control input-md" ng-model="username">
            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="textinput_password">Password</label>
            <div class="col-md-4">
                <input id="textinput_password" name="textinput" type="text" placeholder="placeholder" class="form-control input-md" ng-model="password">
            </div>
        </div>

        <!-- Button -->
        <div class="form-group">
            <div class="col-md-4">
                <button id="singlebutton" name="singlebutton" class="btn btn-primary" ng-click="login()">Login</button>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-4">
                <button id="singlebutton2" name="singlebutton" class="btn btn-primary" ng-click="logout()">LOGOUT</button>
            </div>
        </div>

    </fieldset>
</form>
